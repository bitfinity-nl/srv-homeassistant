---
  # Title: Home Assistant
  #
  # Author: bitfinity.nl
  # File: tasks/mosquitto.yml
  #
  # Description:
  #   Add-on MQTT broker.
  #
  # Sources:
  #   - https://mosquitto.org/download/
  #   - https://www.digitalocean.com/community/tutorials/how-to-install-and-secure-the-mosquitto-mqtt-messaging-broker-on-ubuntu-18-04

  - name: "Add additional repositories"
    apt_repository:
      repo: "{{ item }}"
      state: present
    with_items:
      - ppa:mosquitto-dev/mosquitto-ppa

  - name: "Update cache package manager"
    apt:
      update_cache: yes

  - name: "Install packages"
    apt:
      name: "{{ packages }}"
      state: latest
    vars:
      packages:
      - mosquitto
      - mosquitto-clients

  - name: "UFW allow traffic on specific ports"
    ufw:
      rule: allow
      direction: "{{ item.dir }}"
      port: "{{ item.port }}"
      proto: "{{ item.proto }}"
    with_items:
      - { dir: 'in', port: '1883', proto: 'tcp' }
      - { dir: 'in', port: '1884', proto: 'tcp' }

  - name: "Create mosquitto directory structure"
    file:
      path: "{{ item }}"
      state: touch
    with_items:
      - /etc/mosquitto/passwd 

  - name: "Generate password for home Assistant"
    shell: "mosquitto_passwd -b /etc/mosquitto/passwd homeassistant {{ mos_has_passwd }}"
    notify:
      - restart_mosquitto    

  - name: "Transfer templates mosquitto/default.conf.j2 to /etc/mosquitto/conf.d/default.conf"
    template:
      src: "{{ item.src }}"
      dest: "{{ item.dest }}"
      owner: root
      group: root
      mode: 0755
    with_items:  
        - {src: 'mosquitto/default.conf.j2', dest: '/etc/mosquitto/conf.d/default.conf' }

